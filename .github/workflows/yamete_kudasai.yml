name: "yeah boi"
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "*/60 * * * *"

jobs:
  Yamete_kudasai:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      
      - name: Dependency
        run: |
          sudo apt-get update
          sudo apt-get install imagemagick curl openssl grep -y
          
      - name: run me uwu
        run: sh ./check.sh
        
      - name: auwuto commit uwu
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "update: status"
          repository: .
          file_pattern: "images/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
